<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scoreboard</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.png" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    </head>

    <body>
        <section class="section">

            <header class="header">
                <div class="container">
                    <div class="header-wrapper">
                        <img
                            src="./image/logo.jpg"
                            alt="logo"
                            class="logo"
                        />
                        <h1 class="name">Scoreboard</h1>
                        <h5 class="total">Total</h5>
                    </div>
                </div>
            </header>

            <div class="all-matches container">
                <div class="match">
                    <div class="wrapper">
                        <button class="delete-btn">
                            <img src="./image/delete.svg" alt="" />
                        </button>
                        <h3 class="match-name">Match 1</h3>
                    </div>
                    <div class="inc-dec">
                        <form class="incrementForm">
                            <h4>Increment</h4>
                            <input
                                type="number"
                                name="increment"
                                class="increment-field"
                            />
                        </form>
                        <form class="decrementForm">
                            <h4>Decrement</h4>
                            <input
                                type="number"
                                name="decrement"
                                class="decrement-field"
                            />
                        </form>
                    </div>
                    <div class="numbers">
                        <h2 class="match-total"></h2>
                    </div>
                </div>
            </div>

            <div class="add_match">
                <button class="btn add-btn">Add Another Match</button>
                <button class="reset-btn">
                    <svg
                        fill="none"
                        width="24"
                        height="24"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        ></path>
                    </svg>
                    <span>Reset</span>
                </button>
            </div>
        </section>

        <section class="mask"></section>
        <script src="./script.js"></script>
    </body>
</html>
